<div id="head-login-form">
  <div>
    <h1 style="color: #191a23">Bonjour,</h1>
    <h1 style="color: #6cb87a">Bon retour !</h1>
  </div>
  <img src="logo-skillmate.svg" alt="" />
</div>
<div style="display: flex; justify-content: center">
  <h2>Connectez-vous</h2>
</div>
<div id="form-container" [formGroup]="loginForm">
  <div class="input-container">
    <div
      *ngIf="loginForm.get('email')?.touched && emailError"
      style="color: red"
    >
      {{ emailError }}
    </div>
    <p-floatlabel style="margin-bottom: 10%">
      <input
        id="username"
        pInputText
        style="width: 100%"
        formControlName="email"
      />
      <label for="username">Email</label>
    </p-floatlabel>
  </div>

  <div class="input-container" style="margin-bottom: 10%">
    <div
      *ngIf="loginForm.get('password')?.touched && passwordError"
      style="color: red"
    >
      {{ passwordError }}
    </div>
    <p-floatlabel>
        <p-password 
        id="password" 
        [toggleMask]="true" 
        [style]="{'width':'100%'}" 
        [feedback]="false" 
        [inputStyle]="{'width':'100%'}" 
        formControlName="password" 
        (keyup.enter)="onSubmit()">
      </p-password>
      
      <label for="password">Mot de passe</label>
    </p-floatlabel>
    <a href="#" style="color: #191a23">Mot de passe oubli√© ?</a>
  </div>
  <p-button
    label="Connexion"
    styleClass="primaryBtn"
    [style]="{ width: '100%' }"
    (onClick)="onSubmit()"
  />
  <a [routerLink]="['/auth/register']" style="color: #191a23"
    >Pas encore de compte ?</a
  >
  <div *ngIf="errorMessage" style="color: red; margin-top: 15px">
    {{ errorMessage }}
  </div>
</div>
